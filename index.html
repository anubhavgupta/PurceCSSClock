<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="clock.css"/>
</head>
<body>

<div class="clock-container">

    <div class="clock">
        <div class="outer-rim"></div>
        <div class="numbers">
            <div class=" clock-num top">
                XII
            </div>
            <div class=" clock-num right">
                III
            </div>
            <div class=" clock-num bottom">
                VI
            </div>
            <div class=" clock-num left">
                IX
            </div>
        </div>
        <div class="clock small small-btm">
            <div class="numbers">
                <div class=" clock-num top">
                    60
                </div>
                <div class=" clock-num right">
                    15
                </div>
                <div class=" clock-num bottom">
                    30
                </div>
                <div class=" clock-num left">
                    45
                </div>
            </div>
            <div class="center-pin"></div>
            <div class="needle-sec"></div>
        </div>
        <div class="clock small small-right">
            <div class="numbers">
                <div class=" clock-num top">
                    24
                </div>
                <div class=" clock-num right">
                    6
                </div>
                <div class=" clock-num bottom">
                    12
                </div>
                <div class=" clock-num left">
                    18
                </div>
            </div>
            <div class="center-pin"></div>
            <div class="needle-hr-24"></div>
        </div>
        <div class="clock small small-left">
            <div class="numbers">
                <div class=" clock-num top">
                    100
                </div>
                <div class=" clock-num right">
                    25
                </div>
                <div class=" clock-num bottom">
                    50
                </div>
                <div class=" clock-num left">
                    75
                </div>
            </div>
            <div class="center-pin"></div>
            <!--for 10 sec-->
            <div class="needle-mil-sec"></div>
        </div>
        <div class="center-pin"></div>
        <div class="needle-hr"></div>
        <div class="needle-min"></div>
        <div class="needle-sec"></div>

    </div>

</div>

</body>
</html>
